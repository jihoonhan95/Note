<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>YouTube</title>
</head>
<body>
    <header class="header wrap flex">
        <div class="flex menu_bar">
            <div id="menu">
                <span>-</span>
                <span>-</span>
                <span>-</span>
            </div>
            <div class="flex" id="logo">
                <img src="./img/logo.png" alt="logo" />
                <h2>봉구Tube</h2>
            </div>
        </div>
        <div class="flex" id="search_background">
            <div class="flex" id="search_contens">
                <div id="search">
                    <input type="search" placeholder="검색"/>
                    <a href="#">
                        <img src="./img/keybord.png" alt="keybord_search" />
                    </a>
                </div>
                <div id="search_icon">
                    <img src="./img/search.png" alt="search_icon" />
                </div>
            </div>
            <div id="voice">
                <img src="./img/voice.png" alt="voice_search" />
            </div>
        </div>
        <div class="flex" id="user_contens">
            <div id="plus">
                <img src="./img/plus.png" alt="plus" />
            </div>
            <div id="alarm">
                <img src="./img/alarm.png" alt="alarm" />
            </div>
            <div id="user">
                <img src="" alt="user_img" />
            </div>
        </div>
    </header>
    <section class="flex">
        <aside>
            <div>
                <div id="home">
                    <ul class="flex">
                        <li>
                            <img sec="" alt="">
                        </li>
                        <li>홈</li>
                    </ul>    
                </div>
                <div id="shorts">
                    <ul class="flex">
                        <li>
                            <img sec="" alt="">
                        </li>
                        <li>Shorts</li>
                    </ul>    
                </div>
                <div id="gudog">
                    <ul class="flex">
                        <li>
                            <img sec="" alt="">
                        </li>
                        <li>구독</li>
                    </ul>    
                </div>
                <div id="Originals">
                    <ul class="flex">
                        <li>
                            <img sec="" alt="">
                        </li>
                        <li>Originals</li>
                    </ul>    
                </div>
                <div id="music">
                    <ul class="flex">
                        <li>
                            <img sec="" alt="">
                        </li>
                        <li>YouTube Music</li>
                    </ul>    
                </div>
            </div>
        </aside>
        <article>

        </article>
    </section>
</body>
</html>
