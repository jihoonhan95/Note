<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>YouTube</title>
</head>
<body>
    <header class="header wrap flex">
        <div class="flex menu_bar">
            <div id="menu">
                <span>-</span>
                <span>-</span>
                <span>-</span>
            </div>
            <div class="flex" id="logo">
                <img src="./img/logo.png" alt="logo" />
                <h2>봉구Tube</h2>
            </div>
        </div>
        <div class="flex" id="search_background">
            <div class="flex" id="search_contens">
                <div id="search">
                    <input type="search" placeholder="검색"/>
                    <a href="#">
                        <img src="./img/keybord.png" alt="keybord_search" />
                    </a>
                </div>
                <div id="search_icon">
                    <img src="./img/search.png" alt="search_icon" />
                </div>
            </div>
            <div id="voice">
                <img src="./img/voice.png" alt="voice_search" />
            </div>
        </div>
        <div class="flex" id="user_contens">
            <div id="plus">
                <img src="./img/plus.png" alt="plus" />
            </div>
            <div id="alarm">
                <img src="./img/alarm.png" alt="alarm" />
            </div>
            <div id="user"></div>
        </div>
    </header>
</body>
</html>
